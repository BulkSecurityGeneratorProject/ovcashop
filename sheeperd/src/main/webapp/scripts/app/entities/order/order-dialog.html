
<form name="editForm" role="form" novalidate ng-submit="save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" id="mySheepLabel">Create Order</h4>
    </div>
    <div class="modal-body">
        <jh-alert-error></jh-alert-error>
        <div class="form-group">
            <label class="control-label" for="field_day">Days</label>
            <input type="text" class="form-control" name="days" id="field_days"
                    ng-model="order.stock.day"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_name">Customer</label>
            <input type="text" class="form-control" name="name" id="field_name"
                    ng-model="order.customer"
                     />
        </div>
        <div>
        	<label style="color:green">ORDER AMOUNT</label>
	        <div class="form-group">
	            <label class="control-label" for="field_age">Milk</label>
	            <input type="number" class="form-control" name="milk" id="field_milk"
	                    ng-model="order.stock.milk"
	                     />
	        </div>
	        <div class="form-group">
	            <label class="control-label" for="field_age_last_shaved">Skins</label>
	            <input type="number" class="form-control" name="skins" id="field_skins"
	                    ng-model="order.stock.skins"
	                     />
	        </div>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Submit order</span>
        </button>
    </div>
</form>
